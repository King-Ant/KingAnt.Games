<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KingAnt Games Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root { 
  --bg:#071026; 
  --card:#0a1b3d; 
  --muted:#9fb0c9; 
  --accent:#ffd07a; 
  --accent2:#ff7a7a;
}
* { box-sizing:border-box; }
body { margin:0; font-family:Inter,sans-serif; background:var(--bg); color:#eaf4ff; overflow-x:hidden; }
header { display:flex; justify-content:space-between; align-items:center; padding:20px; border-bottom:1px solid rgba(255,255,255,0.05); }
.brand { display:flex; align-items:center; gap:12px; }
.logo { width:56px;height:56px;display:grid;place-items:center;font-weight:800;color:#051217;background:linear-gradient(135deg,#ffd27a,#ff7a7a);border-radius:12px;transform:rotate(-6deg);}
h1{margin:0;font-size:22px;} 
p.lead{margin:0;color:var(--muted);font-size:13px;}
main{padding:22px;position:relative;z-index:1;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:16px;}
.card{
  background:var(--card);
  padding:14px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,0.05);
  display:flex;gap:12px;align-items:center;
  transition:transform 0.25s ease, box-shadow 0.25s ease, border 0.25s ease;
}
.card:hover{
  transform: translateY(-6px);
  box-shadow: 0 12px 24px rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.15);
}
.icon{
  width:64px;height:64px;border-radius:12px;display:grid;place-items:center;font-weight:800;font-size:28px;
  background: linear-gradient(135deg,#2b5b8b,#6b2b6b);
  background-size: 200% 200%;
  animation: gradientShift 4s ease infinite;
  color:white;
}
@keyframes gradientShift{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
.info{flex:1;}
.title{font-weight:700;margin-bottom:6px;}
.desc{color:var(--muted);font-size:12px;}
.actions{margin-top:8px;display:flex;gap:8px;}
.accent{
  background: linear-gradient(90deg,var(--accent),var(--accent2));
  padding:8px 10px;
  border-radius:12px;
  border:0;
  color:#051217;
  cursor:pointer;
  font-weight:700;
  transition: transform 0.2s ease;
}
.accent:hover{transform: scale(1.05);}
footer{padding:20px;text-align:center;color:var(--muted);}

/* Player Modal */
.player-wrap{
  position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.9);z-index:100;backdrop-filter:blur(4px);
  animation: fadeIn 0.3s ease;
}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.player{
  width:94%;max-width:1000px;background:#0a1b3d;border-radius:16px;padding:12px;display:flex;flex-direction:column;gap:8px;min-height:60vh;box-shadow:0 20px 60px rgba(0,0,0,0.5);transition:all 0.25s ease;
}
.player-header{display:flex;justify-content:space-between;align-items:center;}
.player-inner{flex:1;background:#011019;border-radius:12px;overflow:hidden;display:grid;place-items:center;padding:12px;transition:all 0.3s ease;}
.back{background:transparent;border:1px solid rgba(255,255,255,0.05);padding:8px 10px;border-radius:10px;color:var(--muted);cursor:pointer;transition: all 0.2s ease;}
.back:hover{background: rgba(255,255,255,0.05);}

@media(max-width:720px){
  .grid{grid-template-columns:repeat(auto-fill,minmax(160px,1fr));}
  .icon{width:54px;height:54px;font-size:24px;}
}

/* subtle moving stars in background */
body::before{
  content:"";position:fixed;inset:0;background:url('https://www.transparenttextures.com/patterns/stardust.png');opacity:0.05;z-index:0;
}
</style>
</head>
<body>

<header>
  <div class="brand">
    <div class="logo">KA</div>
    <div>
      <h1>KingAnt Games</h1>
      <p class="lead">Ultimate web arcade — Dino & Flappy Bird inline, others in same tab.</p>
    </div>
  </div>
</header>

<main>
  <section class="grid" id="grid"></section>
</main>

<footer>KingAnt Games Hub — Your web arcade paradise!</footer>

<!-- Player Modal -->
<div class="player-wrap" id="playerWrap">
  <div class="player">
    <div class="player-header">
      <strong id="playerTitle">Game</strong>
      <button class="back" id="playerClose">Back</button>
    </div>
    <div class="player-inner" id="playerInner"></div>
  </div>
</div>

<script>
const games=[
  {title:'Dino Runner', icon:'🦖', type:'iframe', url:'https://chromedino.com/', desc:'Jump over cacti and dodge obstacles in this endless runner.'},
  {title:'Flappy Bird', icon:'🐦', type:'iframe', url:'https://flappybird.io/', desc:'Tap to fly the bird through narrow pipes without crashing.'},
  {title:'2048', icon:'2048', type:'redirect', url:'https://play2048.co/', desc:'Slide numbered tiles to combine them and reach 2048.'},
  {title:'Snake', icon:'🐍', type:'redirect', url:'https://playsnake.org/', desc:'Eat food, grow longer, and avoid crashing into yourself.'},
  {title:'Pac-Man', icon:'👻', type:'redirect', url:'https://www.google.com/search?q=Pacman+game', desc:'Navigate the maze, eat pellets, and avoid ghosts.'},
  {title:'Tetris', icon:'🟦', type:'redirect', url:'https://tetris.com/play-tetris', desc:'Fit falling blocks to clear lines and score points.'},
  {title:'Minesweeper', icon:'💣', type:'redirect', url:'https://minesweeper.online/', desc:'Click safely to clear mines and reveal the board.'},
  {title:'Cookie Clicker', icon:'🍪', type:'redirect', url:'https://orteil.dashnet.org/cookieclicker/', desc:'Bake as many cookies as you can and upgrade production.'},
  {title:'Slither.io', icon:'🐍', type:'redirect', url:'https://slither.io/', desc:'Grow your snake and avoid bigger snakes in this multiplayer game.'},
  {title:'Agar.io', icon:'🟢', type:'redirect', url:'https://agar.io/', desc:'Eat cells to grow while avoiding being eaten by others.'},
  {title:'Line Rider', icon:'🛷', type:'redirect', url:'https://linerider.com/', desc:'Draw tracks for your sledder to ride and perform stunts.'},
  {title:'QWOP', icon:'🏃‍♂️', type:'redirect', url:'http://www.foddy.net/Athletics.html', desc:'Control each leg individually to run as far as you can.'},
  {title:'Happy Wheels', icon:'🪑', type:'redirect', url:'https://www.totaljerkface.com/happy_wheels.tjf', desc:'Guide your character through crazy, obstacle-filled levels.'},
  {title:'Ragdoll Masters', icon:'🤖', type:'redirect', url:'https://www.crazygames.com/game/ragdoll-masters', desc:'Fight your opponent with hilarious ragdoll physics.'},
  {title:'Bowman', icon:'🏹', type:'redirect', url:'https://www.crazygames.com/game/bowman', desc:'Shoot arrows to defeat your opponent in duels.'},
  {title:'Crush the Castle', icon:'🏰', type:'redirect', url:'https://www.crazygames.com/game/crush-the-castle', desc:'Destroy castles with projectiles in this physics puzzle.'},
  {title:'Bloons Tower Defense 5', icon:'🎈', type:'redirect', url:'https://ninjakiwi.com/Games/Tower-Defense/Bloons-Tower-Defense-5.html', desc:'Strategically place towers to pop incoming balloons.'},
  {title:'Tanki Online', icon:'🛡️', type:'redirect', url:'https://tankionline.com/', desc:'Multiplayer tank battles in an arena environment.'},
  {title:'Bubble Trouble', icon:'💥', type:'redirect', url:'https://www.crazygames.com/game/bubble-trouble', desc:'Shoot bubbles and avoid being hit in this classic shooter.'},
  {title:'Fancy Pants Adventure', icon:'🖌️', type:'redirect', url:'https://www.crazygames.com/game/fancy-pants-adventure', desc:'Run and jump through hand-drawn platforming levels.'},
  {title:'Cut the Rope', icon:'🍬', type:'redirect', url:'https://cuttherope.ie/', desc:'Feed candy to the cute monster by cutting ropes strategically.'},
  {title:'World’s Biggest Pac-Man', icon:'🟡', type:'redirect', url:'https://worldsbiggestpacman.com/', desc:'Play massive, user-created Pac-Man mazes online.'},
  {title:'Slope', icon:'⬛', type:'redirect', url:'https://slope-game.com/', desc:'Control a rolling ball as it speeds down an endless slope.'},
  {title:'Hex FRVR', icon:'🔷', type:'redirect', url:'https://hexfrvr.com/', desc:'Fit hexagonal pieces on the board to score points.'},
  {title:'Diep.io', icon:'🔫', type:'redirect', url:'https://diep.io/', desc:'Multiplayer tank shooter with upgrades and upgrades.'},
  {title:'Bonk.io', icon:'⚪', type:'redirect', url:'https://bonk.io/', desc:'Physics-based multiplayer brawling game.'},
  {title:'Paper.io', icon:'📄', type:'redirect', url:'https://paper-io.com/', desc:'Capture territory and eliminate other players in multiplayer arenas.'},
  {title:'Wormax.io', icon:'🐛', type:'redirect', url:'https://wormax.io/', desc:'Multiplayer snake game where you grow and survive.'},
  {title:'Shell Shockers', icon:'🥚', type:'redirect', url:'https://shellshock.io/', desc:'FPS with eggs as characters — shoot other players online.'}
];

const grid=document.getElementById('grid');
const playerWrap=document.getElementById('playerWrap');
const playerInner=document.getElementById('playerInner');
const playerTitle=document.getElementById('playerTitle');
const playerClose=document.getElementById('playerClose');

function renderGrid(){
  grid.innerHTML='';
  games.forEach((g,i)=>{
    const c=document.createElement('div');c.className='card';
    c.innerHTML=`<div class="icon">${g.icon}</div>
      <div class="info">
        <div class="title">${g.title}</div>
        <div class="desc">${g.desc}</div>
        <div class="actions">
          <button class="accent" data-id="${i}">Play</button>
        </div>
      </div>`;
    grid.appendChild(c);
  });
}
renderGrid();

grid.addEventListener('click',e=>{
  const btn=e.target.closest('button');if(!btn)return;
  const g=games[btn.dataset.id];if(!g)return;
  openGame(g);
});

function openGame(g){
  playerTitle.textContent=g.title;
  if(g.type==='iframe'){
    playerInner.innerHTML=`<iframe src="${g.url}" style="width:100%;height:100%;border:0"></iframe>`;
    playerWrap.style.display='flex';
  }else{
    window.location.href=g.url;
  }
}

playerClose.addEventListener('click',()=>{
  playerWrap.style.display='none';
  playerInner.innerHTML='';
});
playerWrap.addEventListener('click',e=>{
  if(e.target===playerWrap){playerWrap.style.display='none';playerInner.innerHTML='';}
});
</script>

</body>
</html>
